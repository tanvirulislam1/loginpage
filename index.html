<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container login d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        class="card text-white border-0 rounded-0 shadow py-5"
        style="width: 24rem"
      >
        <div class="card-title mt-2">
          <h2 class="text-center fw-bold fs-1">Login</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" />
          </div>
          <button
            class="btn btn-primary btn-block mb-3"
            style="width: 100%; border-radius: 25px; padding: 15px 20px"
          >
            Login
          </button>
          <div class="hr mb-3"></div>
          <div class="text-center">
            <a href="#" class="text-decoration-none text-white"
              >Forget Password?</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
